[tool.poetry]
# We use Poetry only to manage the project's dependencies, not to create
# a distributable package.
package-mode = false

[tool.poetry.dependencies]
# Python 3.10 provides the 'match' statement.
python = "^3.10"
click = "^8.1.7"
requests = "^2.32.3"
pandas = "^2.2.2"

[build-system]
requires = [
    # Poetry 1.8 provides option 'tool.poetry.package-mode'.
    "poetry-core>=1.8",
]
build-backend = "poetry.core.masonry.api"
